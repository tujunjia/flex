<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>弹性布局盒学习-骰子</title>
<meta name="description" content="骰子的实现">
<meta name="keywords" content="">
<link href="./flexbox.css" rel="stylesheet">
<link rel="icon" href="./img/1.jpg" type="image/x-icon">
</head>
<body>
    <!-- 第一个骰子 -->
    <div class="first-face">
      <span class="pip"></span>
    </div>
    <!-- 第二个骰子 -->
    <div class="second-face">
      <span class="pip"></span>
      <span class="pip"></span>
    </div>

    <div class="third-face">
      <span class="pip"></span>
      <span class="pip"></span>
      <span class="pip"></span>
    </div>

    <div class="fourth-face">
      <div class="column">
        <span class="pip"></span>
        <span class="pip"></span>
      </div>
      <div class="column">
        <span class="pip"></span>
        <span class="pip"></span>
      </div>
    </div>

    <div class="fifth-face">
      <div class="column">
        <span class="pip"></span>
        <span class="pip"></span>
      </div>
      <div class="column">
        <span class="pip"></span>
      </div>
      <div class="column">
        <span class="pip"></span>
        <span class="pip"></span>
      </div>
    </div>
    
    <div class="sixth-face">
      <div class="column">
        <span class="pip"></span>
        <span class="pip"></span>
        <span class="pip"></span>
      </div>
      <div class="column">
        <span class="pip"></span>
        <span class="pip"></span>
        <span class="pip"></span>
      </div>
    </div>
</body>
</html>
